<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Griglia Campo Minato</title>
	<!-- LINK -->
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700;1,900&display=swap" rel="stylesheet">
	<!-- Font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- Style -->
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<!-- HEADER -->
	<header>
		<div class="nav-bar-container">

			<div class="game-cm pt-5 d-flex justify-content-center">
				<h1>Campo minato</h1>

				<!-- Select -->
				<div class="d-flex">
					<div class="custom-select">
						<select name="game-levels" id="levels">
							<option id="arrow" value="level-1">Livello Principiante</option>
							<option value="level-2">Livello Intermedio</option>
							<option value="level-3">Livello Avanzato</option>
						</select>
					</div>
					<!-- Button -->
					<input class="btn submit-button ms-2" type="button" value="GIOCA">
				</div>
			</div>

		</div>
	</header>

	<!-- MAIN -->
	<div class="container-fluid p-2">
		<!-- Grid -->
		<div class="grid d-flex mt-4 mb-5">

		</div>
		<!-- Message -->
		<div class="bg mess d-flex">
			<h2 class="number-current pt-3"></h2>
		</div>

	</div>
	<footer>
		<div class="d-flex ps-5
		pb-3 pt-3">
			<img src="/img/Logo.png" alt="Boolean logo">

		</div>

	</footer>


	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="js/script.js"> </script>

</body>

</html>
